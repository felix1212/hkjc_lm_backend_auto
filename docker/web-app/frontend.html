<!DOCTYPE html>
<html>
<head>
  <title>RUM Load Test Example</title>
  <!-- Load the RUM SDK asynchronously -->

  <script>
    window.DD_RUM &&
      window.DD_RUM.init({
        applicationId: 'dc3df0df-caab-4bf1-ae0d-834c4b66445f',
        clientToken: 'pubf21e4de6d870885d8684f20ac8133f96',
        site: 'datadoghq.com',
        service: 'testapp-hkjc-lm-js-rum-auto',
        env: 'dev',
        sampleRate: 100,
        sessionReplaySampleRate: 20,
        trackInteractions: true,
        trackResources: true,
        allowedTracingUrls: [{ match: "http://localhost:8080", propagatorTypes:["tracecontext"] }]

<body>
  <h1>Load Test Simulator</h1>
  <button id="call-healthcheck">Call /health</button>
  <button id="call-querydb">Call /querydb</button>

  <script>
    document.getElementById('call-healthcheck').addEventListener('click', function () {
      // simulate backend call
      fetch('http://localhost:8080/health')
        .then(res => res.json())
        .then(data => console.log('Response:', data))
        .catch(err => console.error(err));
    });
    document.getElementById('call-querydb').addEventListener('click', function () {
      // simulate backend call
      fetch('http://localhost:8080/querydb')
        .then(res => res.json())
        .then(data => console.log('Response:', data))
        .catch(err => console.error(err));
    });
  </script>
</body>
